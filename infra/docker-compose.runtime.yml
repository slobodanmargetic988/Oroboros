services:
  reverse-proxy:
    image: caddy:2.8-alpine
    container_name: ouroboros-reverse-proxy
    ports:
      - "8088:80"
    volumes:
      - ./infra/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - web-main
      - web-preview-1
      - web-preview-2
      - web-preview-3
      - api
      - worker

  web-main:
    image: nginx:1.27-alpine
    container_name: ouroboros-web-main
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/web-main/index.html:/usr/share/nginx/html/index.html:ro
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  web-preview-1:
    image: nginx:1.27-alpine
    container_name: ouroboros-web-preview-1
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/web-preview-1/index.html:/usr/share/nginx/html/index.html:ro
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  web-preview-2:
    image: nginx:1.27-alpine
    container_name: ouroboros-web-preview-2
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/web-preview-2/index.html:/usr/share/nginx/html/index.html:ro
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  web-preview-3:
    image: nginx:1.27-alpine
    container_name: ouroboros-web-preview-3
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/web-preview-3/index.html:/usr/share/nginx/html/index.html:ro
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    image: python:3.11-slim
    container_name: ouroboros-api
    working_dir: /app
    command: >-
      sh -c "pip install --no-cache-dir -e . &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000"
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/builder_control
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read()"]
      interval: 15s
      timeout: 5s
      retries: 10

  worker:
    image: python:3.11-slim
    container_name: ouroboros-worker
    working_dir: /app
    command: >-
      sh -c "pip install --no-cache-dir -e . &&
      python -m worker.main"
    environment:
      REDIS_URL: redis://redis:6379/0
      WORKER_POLL_INTERVAL_SECONDS: "5"
      WORKER_HEALTH_PORT: "8090"
    volumes:
      - ./worker:/app
    ports:
      - "8090:8090"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8090/health').read()"]
      interval: 15s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:16-alpine
    container_name: ouroboros-postgres
    environment:
      POSTGRES_DB: builder_control
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d builder_control"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: ouroboros-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
